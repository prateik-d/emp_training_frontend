<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>
    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-7 align-self-center">
                    <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Table Name</h4> </div>
                <div class="col-5 align-self-center">
                    <div class="customize-input float-right">
                        <a href="form.html" class="btn waves-effect waves-light btn-primary">Add Data</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table datatable class="table table-striped table-bordered display no-wrap" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Joining date</th>
                                            <th class="no-sort">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr *ngFor="let user of users; let i = index">
                                            <td>{{i + 1}}</td>
                                            <td>{{user.first_name +' '+ user.last_name | titlecase }}</td>
                                            <td>{{user.designation_name}}</td>
                                            <td>{{user.date_of_joining}}</td>
                                            <td class="action">
                                                <a 
                                                    href="javascript:void:(0)"  
                                                    class="btn btn-primary mr-2" 
                                                    title="Add as an User"
                                                    data-toggle="modal"  
													[attr.data-target]="'#add_user_' + user.user_id"
                                                    >
                                                    <i class="fas fa-user"></i>
                                                    Add as an User
                                                </a>
                                                <a 
                                                    href="javascript:void:(0)" 
                                                    class="btn btn-secondary" 
                                                    title="Add as a Supervisor"
                                                    data-toggle="modal"  
													[attr.data-target]="'#add_supervisor_' + user.user_id"
                                                    >
                                                    <i class="fas fa-user-plus"></i>
                                                    Add as a Supervisor
                                                </a>
                                            </td>


                                            <!-- Add User-->
                                            <div class="modal fade" id="add_user_{{user.user_id}}" tabindex="-1" role="dialog" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete ?</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form method="POST" (click)="add_user(user.user_id)">
                                                            
                                                                <div class="form-group">
                                                                    <input type="text" name="id" value="{{user.user_id}}">
                                                                </div>
                                                                <button type="submit" class="btn btn-primary mr-3">Delete</button>
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Add Supervisor-->
                                            <div class="modal fade" id="add_supervisor_{{user.user_id}}" tabindex="-1" role="dialog" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete ?</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form method="POST" (click)="add_supervisor(user.user_id)">
                                                            
                                                                <div class="form-group">
                                                                    <input type="text" name="id" value="{{user.user_id}}">
                                                                </div>
                                                                <button type="submit" class="btn btn-primary mr-3">Supervisor</button>
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
