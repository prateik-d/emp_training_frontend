<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative" >
        <div class="auth-box row">
            <div class="col-md-12 bg-white">
                <div class="p-3">
                    <div class="text-center"> <img src="assets/img/icon.png" alt="wrapkit"> </div>
                    <h2 class="mt-3 text-center">Sign In</h2>
                    <p class="text-center">Enter your email address and password to access admin panel.</p>
                    <div class="alert alert-danger" *ngIf="loginError">
                        {{loginError}}
                     </div>
                    <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="uname">Email</label>
                                    <input 
                                            class="form-control" 
                                            id="email" 
                                            type="email" 
                                            placeholder="enter your email" 
                                            required
                                    >

                                    <!-- <div *ngIf="email.valid || email.pristine" class="alert alert-danger">
                                        Name is required
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="password">Password</label>
                                    <input class="form-control" id="password" type="password" placeholder="enter your password" required> 
                                    
                                </div>

                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-dark">Log In</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5"> Forgot Password? <a href="##" class="text-danger">Reset here</a> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<router-outlet></router-outlet>
