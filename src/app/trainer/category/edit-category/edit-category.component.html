<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>

    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 align-self-center">
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb m-0 p-0">
                                <li class="breadcrumb-item"><a [routerLink]="['/trainer/dashboard']" routerLinkActive="router-link-active"  class="text-muted">Home</a></li>
                                <li class="breadcrumb-item"><a [routerLink]="['/trainer/category']" routerLinkActive="router-link-active"  class="text-muted">Category</a></li>
                                <li class="breadcrumb-item text-muted active" aria-current="page">Edit Category</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Edit Category</h4>
                            <!-- <div *ngFor="let cat of cats">
                                {{cat.id}}
                                {{cat.code}}
                                {{cat.name}}
                                {{cat.parent}}
                                {{cat.slug}}
                                {{cat.id}}
                                {{cat.id}}
                                {{cat.slug}}
                                {{cat.date_added}}
                                {{cat.last_modified}}
                                {{cat.font_awesome_class}}
                                {{cat.thumbnail}}

                            </div> -->

                            
                          
                            <form class="mt-4"  (ngSubmit)="edit($event)" method="post" enctype="multipart/form-data"> <!-- [formGroup]="categoryForm" -->
                                <div class="row">

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="text-dark" for="lname">Category Title<small class="required">*</small></label>
                                            <input type="hidden" id="id" value="{{cats.id}}" />
                                            <input type="text" class="form-control" id="title" value="{{cats.name}}"> <!--  formControlName="title"-->
                                        </div>

                                        <div class="alert alert-danger" *ngIf="titleError">
                                            {{titleError}}
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="text-dark" for="lname">Parent</label>
                                            <!-- <div *ngFor="let cat of cats.parent_list">
                                                {{cat.id}}
                                                {{cat.name}}
                                            </div> -->

                                            <ng-container *ngIf="parentId; else parentBlock">
                                                <select name="parent" [(ngModel)]="selectedLevel"  class="form-control" >
                                                    <option value="{{parentId}}" [selected]="isSelected">{{parentName}}</option>
                                                    <option *ngFor="let item of par"  [ngValue]="item" selected="selected">{{item.name}}</option>
                                                </select>
                                            </ng-container>

                                            <ng-template #parentBlock>
                                                <select name="parent" class="form-control" disabled="isDisabled">
                                                    <option [ngValue]="0" selected="select" >None</option>
                                                    <option *ngFor="let item of par"  [ngValue]="item" >{{item.name}}</option>
                                                </select>
                                            </ng-template>
                                            
                                        </div>

                                        <div class="alert alert-danger" *ngIf="parentError">
                                            {{parentError}}
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12" *ngIf="!cats.parent_list">
                                        <label class="text-dark">Icon picker</label>
                                        <!-- <input [iconPicker]="icon" (iconPickerSelect)="onIconPickerSelect(newIcon)"/> -->
                                        <input 
                                            type="text" 
                                            name="font_awesome_class"  
                                            id="font_awesome_class"
                                            class="form-control"
                                            value="{{cats.font_awesome_class}}"
                                        />  <!--  formControlName="font_awesome_class"-->
                                        
                                        <div class="alert alert-danger" *ngIf="faClassError">
                                            {{faClassError}}
                                            </div>
                                    </div>

                                    <div class="col-md-6 col-sm-12" *ngIf="(!cats.parent_list)">
                                        <div class="form-group">
                                            <label class="text-dark" for="lname">Category thumbnail (The image size should be: 400 X 255)</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="thumbnail" (change)="getBase64($event)" >
                                                <label class="custom-file-label" for="Category thumbnail">Choose file</label>
                                            </div>
                                        </div>

                                        <div class="alert alert-danger" *ngIf="thumbnailError">
                                            {{thumbnailError}}
                                        </div>
                                    </div>
                                </div>
                                <div class="alert alert-danger" *ngIf="categoryError">
                                    {{categoryError}}
                                </div>
                                <button type="Submit" class="btn waves-effect waves-light btn-primary">Submit</button>
                                <!-- <button type="clear" class="btn waves-effect waves-light btn-danger">Clear</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
